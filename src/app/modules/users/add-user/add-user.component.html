<div class="d-flex ">
    <div style="height: 450px; width: 150px;" class="sidebar bg-info text-light p-4 
    d-flex flex-column">

        <a routerLink="/dashboard" style="text-decoration: none;
        color: white; font-weight: 800; margin: 15px;">Home</a>
        <a routerLink="/users" style="text-decoration: none;
        color: white; font-weight: 800; margin: 15px;">Users</a>
    </div>
    <div class="users col-6">
        <h3 class="m-3 ">Add New Users Details</h3>

        <form (ngSubmit)="addUser()" class="p-5 border shadow mx-5" #addUserForm="ngForm">
            <input name="id" [(ngModel)]="user.id" type="text" placeholder="User Id" class="form-control" required pattern="[0-9]*" 
            #userid="ngModel">

              <!-- invalid Id -->
                <div *ngIf="userid.invalid && userid.touched" class=" text-danger fw-bolder">
                    <p>*Invalid Id</p>
                </div>

            <input  name="name" [(ngModel)]="user.name" type="text" placeholder="User Name" class="form-control  mt-3 " required pattern="[a-zA-Z ]*" #username="ngModel">

                <!-- invalid name-->
                <div *ngIf="username.invalid && username.touched" class=" text-danger fw-bolder">
                    <p>*Invalid Username</p>
                </div>

            <input  name="email" [(ngModel)]="user.email" type="text" placeholder="Email" class="form-control  mt-3 " email required #useremail="ngModel">

            <!-- invalid email-->
                <div *ngIf="useremail.invalid && useremail.touched" class=" text-danger fw-bolder">
                    <p>*Invalid Email</p>
                </div>

            <select  name="active" [(ngModel)]="user.active" #active="ngModel" required id="status" class="mt-3 form-control" >
             
                <option value="" hidden >Select</option>
                <option value="1" selected>Active</option>
                <option value="0">InActive</option>
            </select>
          
            <!-- invalid email-->
            <div *ngIf="active.invalid && active.touched" class=" text-danger fw-bolder">
                 <p>*</p>
            </div>

            <div class="text-center m-2">
                <button [disabled]="addUserForm.invalid" class="btn btn-success" >Save</button>
            </div>
           
        </form>
    </div>
</div>
